name: Publish Website to CPanel
on:
  push:
    branches:
      - main
      - development
jobs:
  FTP-Deploy-Production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2 

    - name: ðŸ“‹ Pre-Deployment Environment Logging
      run: |
        echo "=== Deployment Triggered ==="
        echo "Event: ${{ github.event_name }}"
        echo "Branch/Ref: ${{ github.ref }}"
        echo "Commit SHA: ${{ github.sha }}"
        echo "Actor: ${{ github.actor }}"
        echo "Workspace: ${{ github.workspace }}"
        echo ""
        echo "=== System Info ==="
        php -v
        composer -V
        node -v
        npm -v
        echo ""
        echo "=== Directory Structure before upload ==="
        ls -la

    - name: ðŸ” Network Diagnostic (Connection Test)
      run: |
        echo "Testing connection to '${{ secrets.FTP_SERVER }}'..."
        echo "Checking Port 21 (FTP)..."
        nc -zv -w 10 ${{ secrets.FTP_SERVER }} 21 || echo "PORT 21 IS BLOCKED/CLOSED"
        echo "Checking Port 22 (SFTP/SSH)..."
        nc -zv -w 10 ${{ secrets.FTP_SERVER }} 22 || echo "PORT 22 IS BLOCKED/CLOSED"
        echo "=== End Diagnostic ==="

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        # IMPORTANT: 'server' should just be the domain/IP without 'ftp://' prefix (e.g. 'ftp.yourdomain.com')
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.DEPLOY_PATH_PROD }}
        # Switched to 'sftp' on Port 22 - This is much more reliable than standard FTP/FTPS
        protocol: sftp
        port: 22
        # Increased timeout to 60000ms (60 seconds)
        timeout: 60000
        exclude: |
          **/.phpunit.cache
          **/node_modules/**
          **/public/hot
          **/public/storage/**
          **/storage/*.key
          **/vendor/**
          .env
          .env.backup
          .env.production
          .phpunit.result.cache
          docker-compose.override.yml
          Homestead.json
          Homestead.yaml
          npm-debug.log
          yarn-error.log
          **/.fleet/**
          **/.idea/**
          **/.vscode/**

    - name: âœ… Post-Deployment Logging
      if: always()
      run: |
        echo "=== Deployment Step Status ==="
        echo "Result: ${{ job.status }}"
        echo "Notice: For incredibly detailed FTP transfer logs showing every single file being uploaded or skipped, please enable ACTIONS_STEP_DEBUG in your repository secrets."

